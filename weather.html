<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER API</title>
</head>

<body>

    <div id="images"></div>
    <h1 id="name"></h1>
    <button id="read" style="cursor: pointer;">Click Here</button>

    <script>
        let data = [
            {

                "id": 1,
                "weather": "Bad Weather",
                "imdb_url": "https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1638886301/EducationHub/photos/lightning-bolts.jpg"
                
            },
            {
                "id": 2,
                "weather": "Good Weather",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtqpFDuX9UzZLV2QkRL5e0TbkUkwv2dJPtwA&s"
            },
            {


                "id": 3,
                "weather": "Weather symbols",
                "imdb_url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfbS2PW0OJK5QrMXZNrghg86eC3Q9GggtZLg&s"

            }
        ]

        function generate() {
            localStorage.setItem("object", JSON.stringify(data));
            var object = localStorage.getItem('object');
            var objectdata = JSON.parse(object);

            let index = Math.floor(Math.random() * objectdata.length);
            document.getElementById("images").innerHTML = `<img src="${objectdata[index].imdb_url}" alt="${objectdata[index].weather}">`;
            document.getElementById("name").innerHTML = objectdata[index].weather;

        }
        window.onload = function () {
            document.getElementById("read").addEventListener('click', generate);
        }
    </script>

</body>

</html>
